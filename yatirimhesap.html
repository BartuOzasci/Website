<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Yatırım Hesaplama Aracı</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/yatirimhesap.css" />
  </head>
  <body>
    <div class="money-animation-container" id="money-animation-container"></div>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="calculator-card p-4 p-sm-5 shadow-lg">
            <h1 class="text-center mb-4 fw-bold">Yatırım Hesaplama Aracı</h1>
            <form id="investment-form">
              <div class="mb-4">
                <label for="initial-savings" class="form-label fs-5"
                  ><i class="bi bi-piggy-bank-fill"></i> Mevcut Birikiminiz
                  (₺)</label
                >
                <input
                  type="number"
                  class="form-control form-control-lg"
                  id="initial-savings"
                  placeholder="Örn: 10000"
                  required
                />
              </div>

              <div class="mb-4">
                <label class="form-label fs-5"
                  ><i class="bi bi-calendar-event-fill"></i> Yatırım
                  Sıklığı</label
                >
                <div class="d-flex">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="investment-frequency"
                      id="freq-weekly"
                      value="weekly"
                    />
                    <label class="form-check-label" for="freq-weekly"
                      >Haftalık</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="investment-frequency"
                      id="freq-monthly"
                      value="monthly"
                      checked
                    />
                    <label class="form-check-label" for="freq-monthly"
                      >Aylık</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="investment-frequency"
                      id="freq-yearly"
                      value="yearly"
                    />
                    <label class="form-check-label" for="freq-yearly"
                      >Yıllık</label
                    >
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label
                  for="periodic-investment"
                  class="form-label fs-5"
                  id="periodic-investment-label"
                  ><i class="bi bi-cash-stack"></i> Aylık Yatırım Miktarınız
                  (₺)</label
                >
                <input
                  type="number"
                  class="form-control form-control-lg"
                  id="periodic-investment"
                  placeholder="Örn: 1000"
                  required
                />
              </div>

              <div class="mb-4">
                <label for="duration-months" class="form-label fs-5"
                  ><i class="bi bi-hourglass-split"></i> Kaç Ay Sonrasını Görmek
                  İstiyorsunuz?</label
                >
                <input
                  type="number"
                  class="form-control form-control-lg"
                  id="duration-months"
                  placeholder="Örn: 12"
                  required
                />
              </div>

              <div class="mb-4">
                <label for="annual-growth-rate" class="form-label fs-5"
                  ><i class="bi bi-graph-up-arrow"></i> Yıllık Getiri Oranı:
                  <span id="growth-rate-value" class="fw-bold text-primary"
                    >50%</span
                  ></label
                >
                <input
                  type="range"
                  class="form-range"
                  id="annual-growth-rate"
                  min="0"
                  max="200"
                  value="50"
                  step="1"
                />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">
                  <i class="bi bi-calculator-fill"></i> HESAPLA
                </button>
              </div>
            </form>
          </div>

          <div
            id="results-container"
            class="results-card p-4 p-sm-5 shadow-lg mt-5 text-center d-none"
          >
            <h2 class="fw-light mb-3">Hesaplanan Toplam Birikiminiz</h2>
            <p class="display-4 fw-bold text-success" id="final-amount">
              0.00 ₺
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/yatirimhesap.js"></script>
  </body>
</html>
