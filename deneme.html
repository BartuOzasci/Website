<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbolcu Kart Oyunu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Sayfanın genel stil ayarları */
        body {
            background-color: #1a1a2e;
            color: #f0f0f0;
            font-family: 'Exo 2', sans-serif;
        }

        .game-title {
            color: #e94560;
            text-shadow: 0 0 10px #e94560;
            font-weight: 700;
            margin-bottom: 30px;
        }

        /* Kartların genel stil şablonu */
        .futbolcu-kart {
            background: linear-gradient(145deg, #1f283e, #1a2233);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border-style: solid;
            border-width: 5px;
            position: relative; /* YENİ: Numara etiketini konumlandırmak için gerekli */
            overflow: hidden; /* YENİ: Köşelerden taşan elementleri gizler */
        }

        /* Normal kartlar için beyaz çerçeve */
        .futbolcu-kart {
            border-color: #ffffff;
        }
        
        /* Kartın üzerine gelince büyüme efekti */
        .futbolcu-kart:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        /* Özel, altın çerçeveli kart stili */
        .altin-cerceve {
            border-color: #FFD700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        }

        .altin-cerceve:hover {
             box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
        }
        
        /* YENİ: Kart Numarası Stili */
        .kart-numarasi {
            position: absolute;
            top: -1px; /* Çerçeve ile hizalı olması için */
            left: -1px;
            width: 40px;
            height: 40px;
            background-color: #e94560; /* Ana renk ile uyumlu */
            color: white;
            border-radius: 0 0 20px 0; /* Şık bir köşe yuvarlaklığı */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 2; /* Resmin üzerinde kalması için */
        }
        
        /* Altın kartın numara etiketi */
        .altin-cerceve .kart-numarasi {
            background-color: #FFD700;
            color: #1a1a2e;
        }

        /* Kart içindeki resim */
        .futbolcu-kart img {
            max-width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
            background-color: #333;
        }

        /* Kartın altındaki futbolcu ismi */
        .futbolcu-kart h5 {
            margin-top: 15px;
            font-weight: 700;
            color: #f0f0f0;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Buton stili */
        .btn-dagit {
            background-color: #e94560;
            border: none;
            font-weight: 700;
            padding: 12px 30px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-dagit:hover {
            background-color: #f85f78;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container text-center py-5">
        <h1 class="game-title">Futbolcu Kart Oyunu</h1>
        <button id="dagit-btn" class="btn btn-dagit rounded-pill shadow mb-5">Kartları Dağıt</button>
        
        <div id="kart-alani" class="row justify-content-center g-4">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const dagitBtn = document.getElementById('dagit-btn');
        const kartAlani = document.getElementById('kart-alani');

        dagitBtn.addEventListener('click', kartlariDagit);

        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        async function kartlariDagit() {
            try {
                const response = await fetch('kartfutbolcu.txt');
                if (!response.ok) {
                    throw new Error('kartfutbolcu.txt dosyası bulunamadı veya okunamadı.');
                }
                const text = await response.text();
                
                const tumFutbolcular = text.split('\n').filter(name => name.trim() !== '');

                if (tumFutbolcular.length < 8) {
                    alert('Lütfen kartfutbolcu.txt dosyasına en az 8 futbolcu ismi ekleyin.');
                    return;
                }

                const karisikFutbolcular = shuffleArray(tumFutbolcular);
                const secilenFutbolcular = karisikFutbolcular.slice(0, 8);
                
                kartAlani.innerHTML = '';

                let indexler = [0, 1, 2, 3, 4, 5, 6, 7];
                shuffleArray(indexler);
                const altinIndexler = indexler.slice(0, 3);
                
                secilenFutbolcular.forEach((futbolcu, index) => {
                    const cerceveSinifi = altinIndexler.includes(index) ? 'altin-cerceve' : '';

                    // HTML ŞABLONU GÜNCELLENDİ
                    const kartHTML = `
                        <div class="col-6 col-md-4 col-lg-3">
                            <div class="futbolcu-kart ${cerceveSinifi}">
                                <div class="kart-numarasi">${index + 1}</div>
                                
                                <img src="img/kartfutbolcu.png" alt="Futbolcu Kartı">
                                <h5 class="card-title">${futbolcu}</h5>
                            </div>
                        </div>
                    `;
                    kartAlani.innerHTML += kartHTML;
                });

            } catch (error) {
                console.error('Bir hata oluştu:', error);
                kartAlani.innerHTML = `<p class="text-danger">${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
