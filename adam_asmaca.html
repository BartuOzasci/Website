<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Adam Asmaca</title>
    <style>
      :root {
        --bg: #05070d; /* daha koyu arka plan */
        --card: #0e141f; /* daha koyu kart */
        --accent: #ff4500; /* turuncu neon */
        --accent-2: #ff6b35; /* turuncu degrade */
        --muted: #8b98a7; /* soluk gri */
        --glass: rgba(255, 255, 255, 0.03); /* cam efekti */
        --success: #28e070; /* neon yeşil */
        --danger: #ff4040; /* kırmızı neon */
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: var(--bg);
        color: #e5e9f0; /* açık gri yazı */
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 1100px;
        margin: auto;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      header h1 {
        font-size: 20px;
        margin: 0;
      }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: 16px;
        padding: 20px;
        margin-top: 18px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(6px);
      }
      .row {
        display: flex;
        gap: 16px;
        align-items: flex-start;
      }
      .left {
        flex: 1;
      }
      .right {
        width: 360px;
      }
      .small {
        font-size: 13px;
        color: var(--muted);
      }
      .btn {
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        color: white;
        border: none;
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        text-shadow: 0 0 8px rgba(255, 107, 53, 0.8);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 14px var(--accent);
      }
      .btn.ghost {
        background: var(--success);
        color: #0a0a0a;
        border: none;
        text-shadow: none;
      }
      .settings {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      input[type="number"] {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        padding: 6px;
        border-radius: 8px;
        color: inherit;
        width: 80px;
      }
      .word {
        font-size: 44px;
        letter-spacing: 10px;
        margin-top: 18px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 6px var(--accent);
      }
      .hint {
        margin-top: 8px;
        color: var(--muted);
      }
      .letter {
        min-width: 44px;
        padding: 10px;
        border-radius: 8px;
        background: var(--glass);
        text-align: center;
        cursor: pointer;
        user-select: none;
        font-weight: 700;
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.2s;
      }
      .letter:hover {
        background: rgba(255, 107, 53, 0.15);
        border-color: var(--accent);
        box-shadow: 0 0 10px rgba(255, 107, 53, 0.4);
      }
      .letter.disabled {
        opacity: 0.2;
        cursor: not-allowed;
      }
      .statusbar {
        display: flex;
        gap: 16px;
        align-items: center;
      }
      /* Puan kutusu ve klavye wrapper */
      .statusbar,
      .letters {
        flex-wrap: wrap;
      }
      /* Klavye satırları */
      .letter-row {
        justify-content: center;
        flex-wrap: wrap;
      }

      .timerBox {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .timerBig {
        font-weight: 800;
        font-size: 22px;
        color: #ffdd57;
        text-shadow: 0 0 6px #ffdd57;
      }

      .progressWrap {
        width: 220px;
        background: rgba(255, 255, 255, 0.06);
        height: 10px;
        border-radius: 999px;
        overflow: hidden;
      }
      .progress {
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        box-shadow: 0 0 6px rgba(255, 107, 53, 0.6);
      }

      .hearts {
        display: flex;
        gap: 6px;
      }
      .heart {
        background: rgba(255, 255, 255, 0.04);
        color: #ff5f5f;
      }
      .heart.lost {
        background: rgba(255, 64, 64, 0.25);
        color: var(--danger);
      }
      .scoreBox {
        font-size: 20px;
        font-weight: 700;
        color: var(--success);
        text-shadow: 0 0 6px var(--success);
      }
      .svg-hang {
        width: 100%;
        height: 240px;
      }
      .history {
        max-height: 220px;
        overflow: auto;
        padding-right: 6px;
        margin-top: 6px;
      }
      footer {
        text-align: center;
        color: var(--muted);
        margin-top: 18px;
        font-size: 13px;
      }
      /* modal */
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: linear-gradient(rgba(3, 6, 10, 0.6), rgba(3, 6, 10, 0.6));
        z-index: 200;
      }
      .modalCard {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.05),
          rgba(0, 0, 0, 0.4)
        );
        padding: 30px;
        border-radius: 18px;
        color: #fff;
      }
      .bigScore {
        font-size: 70px;
        font-weight: 900;
        color: #ffdd57;
        text-shadow: 0 0 14px #ffdd57, 0 0 28px #ff8800;
      }
      .confettiPiece {
        position: absolute;
        will-change: transform, opacity;
      }
      /* RESPONSIVE MEDIA QUERIES */

      /* Tablet - küçük laptop */
      @media (max-width: 1024px) {
        .row {
          flex-direction: column;
          align-items: center;
        }
        .right {
          width: 100%;
        }
        .svg-hang {
          height: 200px;
        }
      }

      /* Küçük tablet */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
        .word {
          font-size: 32px;
          letter-spacing: 5px;
        }
        .btn {
          padding: 6px 10px;
          font-size: 14px;
        }
        .letter {
          display: none;
        }
      }

      /* Telefon */
      @media (max-width: 480px) {
        .word {
          font-size: 24px;
          letter-spacing: 3px;
        }
        .letters {
          gap: 4px;
        }
        .letter {
          display: none;
        }
        .svg-hang {
          height: 160px;
        }
        .controls {
          flex-direction: column;
          align-items: stretch;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Adam Asmaca</h1>
        <div class="controls">
          <div class="settings small">
            Süre (saniye):
            <input id="timeLimit" type="number" value="60" min="5" /> Hata
            Hakkı:
            <input id="maxWrong" type="number" value="6" min="1" max="12" />
          </div>
          <button id="startBtn" class="btn">Oyunu Başlat</button>
          <button id="resetPoolBtn" class="btn ghost">Havuzu Sıfırla</button>
        </div>
      </header>

      <div class="card row" style="align-items: flex-start">
        <div class="left">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              gap: 12px;
            "
          >
            <div class="statusbar">
              <div class="timerBox">
                <div class="small">Kalan Süre</div>
                <div class="timerBig" id="timer">--s</div>
                <div class="progressWrap" style="margin-top: 8px">
                  <div id="globalProgress" class="progress"></div>
                </div>
              </div>
              <div style="width: 14px"></div>
              <div
                style="
                  display: flex;
                  flex-direction: column;
                  align-items: flex-start;
                "
              >
                <div class="small">Kalan Hatalar (bu kelime)</div>
                <div class="hearts" id="heartsRow" aria-hidden="true"></div>
              </div>
            </div>

            <div style="text-align: right">
              <div class="small">Puan</div>
              <div class="scoreBox" id="score">0</div>
              <div class="small" style="margin-top: 6px">
                Tur: <span id="round">0</span>/<span id="totalRounds">20</span>
              </div>
            </div>
          </div>

          <div class="word" id="displayWord">—</div>
          <div class="hint small" id="hintText">İpucu: —</div>

          <div class="letters" id="lettersRow" aria-label="Harfler"></div>

          <div style="margin-top: 12px">
            <div class="small">Klavyeden de harf girebilirsin.</div>
          </div>
        </div>

        <div class="right">
          <div class="card" style="padding: 12px">
            <svg class="svg-hang" viewBox="0 0 200 200" aria-hidden="true">
              <g stroke="#cbd5e1" stroke-width="2" fill="none">
                <line x1="10" y1="190" x2="190" y2="190" id="base" />
                <line x1="40" y1="190" x2="40" y2="20" id="pole" />
                <line x1="40" y1="20" x2="120" y2="20" id="beam" />
                <line x1="120" y1="20" x2="120" y2="40" id="rope" />
              </g>
              <g stroke="#ff6b35" stroke-width="2" fill="none">
                <circle cx="120" cy="52" r="10" id="head" style="opacity: 0" />
                <line
                  x1="120"
                  y1="62"
                  x2="120"
                  y2="100"
                  id="body"
                  style="opacity: 0"
                />
                <line
                  x1="120"
                  y1="72"
                  x2="100"
                  y2="88"
                  id="armL"
                  style="opacity: 0"
                />
                <line
                  x1="120"
                  y1="72"
                  x2="140"
                  y2="88"
                  id="armR"
                  style="opacity: 0"
                />
                <line
                  x1="120"
                  y1="100"
                  x2="104"
                  y2="130"
                  id="legL"
                  style="opacity: 0"
                />
                <line
                  x1="120"
                  y1="100"
                  x2="136"
                  y2="130"
                  id="legR"
                  style="opacity: 0"
                />
              </g>
            </svg>

            <div style="margin-top: 10px">
              <div class="small">
                Kalan Havuz: <strong id="remainingPool">—</strong>
              </div>
              <div class="small" style="margin-top: 6px">Geçmiş (son 10):</div>
              <div class="history small" id="history"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal / Sonuç -->
    <div id="modal" class="modal" role="dialog" aria-modal="true">
      <div class="modalCard" id="modalCard">
        <h2 style="margin-top: 0">Süre Bitti!</h2>
        <div class="bigScore" id="finalScore">0</div>
        <p class="small" id="finalText">Doğru sayın gösteriliyor...</p>
        <button id="playAgain" class="btn" style="margin-top: 12px">
          Tekrar Oyna
        </button>
      </div>
    </div>

    <script>
      // Yeni, temiz implementasyon — yalnızca şu andaki talimatlara göre.
      const startBtn = document.getElementById("startBtn");
      const resetPoolBtn = document.getElementById("resetPoolBtn");
      const lettersRow = document.getElementById("lettersRow");
      const displayWord = document.getElementById("displayWord");
      const hintText = document.getElementById("hintText");
      const timerEl = document.getElementById("timer");
      const globalProgress = document.getElementById("globalProgress");
      const heartsRow = document.getElementById("heartsRow");
      const scoreEl = document.getElementById("score");
      const historyEl = document.getElementById("history");
      const remainingPoolEl = document.getElementById("remainingPool");
      const roundEl = document.getElementById("round");
      const totalRoundsEl = document.getElementById("totalRounds");

      const modal = document.getElementById("modal");
      const finalScoreEl = document.getElementById("finalScore");
      const finalText = document.getElementById("finalText");
      const playAgainBtn = document.getElementById("playAgain");

      const timeLimitInput = document.getElementById("timeLimit");
      const maxWrongInput = document.getElementById("maxWrong");

      // oyun state
      let words = [];
      let poolIndexes = [];
      let usedIndexes = new Set(
        JSON.parse(localStorage.getItem("usedIndexes") || "[]")
      );
      let currentIndex = null;
      let currentWord = "";
      let revealed = [];
      let wrongLeft = 6;
      let score = 0;
      let timer = null;
      let remainingTime = 0;
      let totalRounds = 20;
      let round = 0;
      let gameStarted = false;

      // Yerleşik fallback (küçük)
      const fallback = [
        "elma",
        "armut",
        "muz",
        "kitap",
        "kalem",
        "araba",
        "oyun",
        "futbol",
        "bilgisayar",
        "ev",
        "deniz",
        "gunes",
        "ay",
        "yildiz",
        "kedi",
        "kopek",
        "telefon",
        "kamera",
        "tren",
        "ucak",
      ];

      // Harf tuşları Türkçe Q klavye düzeninde
      const keyboardLayout = ["QWERTYUIOPĞÜ", "ASDFGHJKLŞİ", "ZXCVBNMÖÇ"];

      function createLetterButtons() {
        lettersRow.innerHTML = "";
        keyboardLayout.forEach((row) => {
          const rowDiv = document.createElement("div");
          rowDiv.style.display = "flex";
          rowDiv.style.justifyContent = "center";
          rowDiv.style.gap = "6px";
          row.split("").forEach((l) => {
            const d = document.createElement("div");
            d.className = "letter";
            d.textContent = l;
            d.dataset.letter = l;
            d.addEventListener("click", onLetterClick);
            rowDiv.appendChild(d);
          });
          lettersRow.appendChild(rowDiv);
        });
      }

      function onLetterClick(e) {
        const el = e.currentTarget;
        if (el.classList.contains("disabled")) return;
        const letter = el.dataset.letter;
        el.classList.add("disabled");
        handleGuess(letter);
      }

      // Klavye desteği (Türkçe karakterleri de yakalar)
      window.addEventListener("keydown", (e) => {
        if (!gameStarted) return;
        const key = e.key;
        if (!key) return;
        let k = key.toUpperCase();
        // normalize ascii i variants:
        if (k === "I") k = "I"; // handled in normalizeChar
        if (/^[A-ZÇĞİÖŞÜ]$/.test(k)) {
          const btn = Array.from(document.querySelectorAll(".letter")).find(
            (x) => x.dataset.letter === k
          );
          if (btn && !btn.classList.contains("disabled")) btn.click();
        }
      });

      // Havuzu words.txt'den yükle
      async function loadPool() {
        words = [];
        try {
          const r = await fetch("words.txt");
          if (r.ok) {
            const txt = await r.text();
            const arr = txt
              .split(/\r?\n/)
              .map((s) => s.trim())
              .filter(Boolean);
            if (arr.length) {
              words = arr.map((w) => w.toLowerCase());
            }
          }
        } catch (e) {
          // ignore
        }
        if (!words.length) words = fallback.slice(); // fallback
        // hazır indeksler
        poolIndexes = [...Array(words.length).keys()].filter(
          (i) => !usedIndexes.has(i)
        );
        remainingPoolEl.textContent = poolIndexes.length;
        totalRounds = Math.min(
          Math.max(1, parseInt(totalRounds) || 20),
          poolIndexes.length || 20
        );
        totalRoundsEl.textContent = totalRounds;
      }

      function updateUI() {
        scoreEl.textContent = score;
        roundEl.textContent = round;
        remainingPoolEl.textContent = poolIndexes.length;
      }

      function pickRandomIndex() {
        if (!poolIndexes.length) return null;
        const i = Math.floor(Math.random() * poolIndexes.length);
        const idx = poolIndexes.splice(i, 1)[0];
        usedIndexes.add(idx);
        localStorage.setItem(
          "usedIndexes",
          JSON.stringify(Array.from(usedIndexes))
        );
        return idx;
      }

      function startGame() {
        if (gameStarted) return;
        gameStarted = true;
        score = 0;
        round = 0;
        updateUI();
        // set totalRounds from input if desired (we keep shown totalRounds as default 20)
        totalRounds = parseInt(totalRoundsEl.textContent) || 20;
        // start global timer (only once)
        remainingTime = parseInt(timeLimitInput.value) || 60;
        timerEl.textContent = remainingTime + "s";
        const total = remainingTime;
        // start countdown
        timer = setInterval(() => {
          remainingTime--;
          if (remainingTime < 0) {
            clearInterval(timer);
            onTimeUp();
            return;
          }
          timerEl.textContent = remainingTime + "s";
          // progress shows elapsed fraction of original timeLimit value
          const orig =
            parseInt(timeLimitInput.getAttribute("data-total")) ||
            parseInt(timeLimitInput.value) ||
            total;
          const pct = Math.max(0, ((orig - remainingTime) / orig) * 100);
          globalProgress.style.width = pct + "%";
        }, 1000);

        // store original total for progress scale
        timeLimitInput.setAttribute(
          "data-total",
          parseInt(timeLimitInput.value)
        );

        // immediately start first round
        nextWord();
      }

      function onTimeUp() {
        // show modal with animation & score
        gameStarted = false;
        openModalWithScore();
      }

      function openModalWithScore() {
        finalScoreEl.textContent = score;
        finalText.textContent = `Toplam doğru: ${score} — Güzel oynadın!`;
        modal.style.display = "flex";
        spawnConfetti(80);
      }

      function spawnConfetti(n) {
        for (let i = 0; i < n; i++) {
          const c = document.createElement("div");
          c.className = "confettiPiece";
          const size = 6 + Math.random() * 10;
          c.style.width = size + "px";
          c.style.height = size * 1.6 + "px";
          c.style.left = 10 + Math.random() * 80 + "%";
          c.style.top = -10 + Math.random() * 10 + "%";
          c.style.background = randomColor();
          c.style.opacity = 0.95;
          c.style.transform = `translateY(0) rotate(${Math.random() * 360}deg)`;
          document.body.appendChild(c);
          // animate
          const fallTime = 2000 + Math.random() * 2500;
          c.animate(
            [
              {
                transform: `translateY(0) rotate(${Math.random() * 360}deg)`,
                opacity: 1,
              },
              {
                transform: `translateY(${100 + Math.random() * 200}vh) rotate(${
                  Math.random() * 720
                }deg)`,
                opacity: 0.6,
              },
            ],
            { duration: fallTime, easing: "linear" }
          );
          // remove after
          setTimeout(() => {
            try {
              c.remove();
            } catch (e) {}
          }, fallTime + 200);
        }
      }

      function randomColor() {
        const colors = [
          "#ff6b35",
          "#ff9a66",
          "#ffd54a",
          "#4caf50",
          "#00bcd4",
          "#9c27b0",
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      // Next word: hangman reset but global timer does NOT reset
      function nextWord() {
        if (!poolIndexes.length) {
          // if pool empty but usedIndexes may be reset externally
          // reload pool from words array excluding used
          poolIndexes = [...Array(words.length).keys()].filter(
            (i) => !usedIndexes.has(i)
          );
          if (!poolIndexes.length) {
            // no words left
            openModalWithScore();
            return;
          }
        }
        const idx = pickRandomIndex();
        if (idx === null) {
          openModalWithScore();
          return;
        }
        currentIndex = idx;
        currentWord = words[idx] || "";
        // normalize: keep only letters Turkish
        currentWord = normalizeWord(currentWord);
        revealed = Array.from({ length: currentWord.length }).map(
          () => undefined
        );
        wrongLeft = parseInt(maxWrongInput.value) || 6;
        round++;
        updateUI();
        renderWord();
        updateHint();
        enableAllLetters();
        renderHearts();
        resetHangmanVisual();
      }

      function renderWord() {
        const out = revealed.map((r) => (r ? r.toUpperCase() : "_")).join(" ");
        displayWord.textContent = out;
      }

      function updateHint() {
        hintText.textContent = `Uzunluk: ${currentWord.length} harf`;
      }

      function handleGuess(letter) {
        if (!currentWord) return;
        const l = letter.toLowerCase();
        let found = false;
        for (let i = 0; i < currentWord.length; i++) {
          if (normalizeChar(currentWord[i]) === normalizeChar(l)) {
            revealed[i] = currentWord[i];
            found = true;
          }
        }
        if (found) {
          renderWord();
          // check completed
          if (!revealed.includes(undefined) && !revealed.includes(null)) {
            // increase score (tahmini puan: kalan süreye göre)
            const bonus = Math.max(
              1,
              Math.ceil(
                (remainingTime /
                  (parseInt(
                    timeLimitInput.getAttribute("data-total") ||
                      timeLimitInput.value
                  ) || 1)) *
                  10
              )
            );
            score += bonus;
            addHistory(true, currentWord);
            updateUI();
            // short delay then auto next word (but keep global timer)
            setTimeout(() => {
              nextWord();
            }, 650);
          }
        } else {
          wrongLeft--;
          renderHearts();
          updateHangmanVisual(parseInt(maxWrongInput.value) - wrongLeft);
          if (wrongLeft <= 0) {
            // reveal and record fail, then next word
            revealAll();
            addHistory(false, currentWord);
            setTimeout(() => {
              nextWord();
            }, 900);
          }
        }
      }

      function revealAll() {
        revealed = currentWord.split("");
        renderWord();
        disableAllLetters();
      }

      function addHistory(correct, word) {
        const div = document.createElement("div");
        const t = new Date().toLocaleTimeString();
        div.textContent = `${t} — ${word.toUpperCase()} — ${
          correct ? "✅" : "❌"
        }`;
        historyEl.prepend(div);
        // keep last 50
        while (historyEl.children.length > 50) historyEl.lastChild.remove();
      }

      // Hangman visual
      function updateHangmanVisual(step) {
        const parts = ["head", "body", "armL", "armR", "legL", "legR"];
        parts.forEach((p, i) => {
          const el = document.getElementById(p);
          if (!el) return;
          el.style.opacity = i < step ? "1" : "0";
        });
      }
      function resetHangmanVisual() {
        updateHangmanVisual(0);
      }

      // hearts render
      function renderHearts() {
        heartsRow.innerHTML = "";
        const max = parseInt(maxWrongInput.value) || 6;
        for (let i = 0; i < max; i++) {
          const h = document.createElement("div");
          h.className = "heart";
          h.innerHTML = "❤";
          if (i >= wrongLeft) h.classList.add("lost");
          heartsRow.appendChild(h);
        }
      }

      function disableAllLetters() {
        document
          .querySelectorAll(".letter")
          .forEach((x) => x.classList.add("disabled"));
      }
      function enableAllLetters() {
        document
          .querySelectorAll(".letter")
          .forEach((x) => x.classList.remove("disabled"));
      }

      // normalize: yalnızca Türkçe harfleri bırak
      function normalizeWord(w) {
        if (!w) return "";
        return w
          .normalize("NFC")
          .replace(/[^a-zçğıöşü]/gi, "")
          .toLowerCase();
      }

      function normalizeChar(ch) {
        const map = { İ: "i", I: "ı", Ş: "ş", Ç: "ç", Ğ: "ğ", Ö: "ö", Ü: "ü" };
        if (!ch) return ch;
        const up = ch.toUpperCase();
        const mapped = map[up] || up.toLowerCase();
        return mapped;
      }

      // Pool reset (user requested)
      resetPoolBtn.addEventListener("click", () => {
        if (
          !confirm(
            "Havuzu sıfırlamak ve localStorage usedIndexes temizlemek istiyor musun?"
          )
        )
          return;
        usedIndexes = new Set();
        localStorage.removeItem("usedIndexes");
        poolIndexes = [...Array(words.length).keys()];
        remainingPoolEl.textContent = poolIndexes.length;
        alert("Havuz sıfırlandı.");
      });

      // Start button
      startBtn.addEventListener("click", async () => {
        // load pool (if not yet)
        await loadPool();
        createLetterButtons();
        // preserve global timer setting: if timer already running, do nothing
        if (!gameStarted) {
          // set global time from input — we will keep original value for progress scale
          const initial = parseInt(timeLimitInput.value) || 60;
          timeLimitInput.setAttribute("data-total", initial);
          remainingTime = initial;
          timerEl.textContent = remainingTime + "s";
          startGame();
        }
      });

      playAgainBtn.addEventListener("click", () => {
        modal.style.display = "none";
        // reset used indexes for new game
        usedIndexes = new Set();
        localStorage.removeItem("usedIndexes");
        loadPool().then(() => {
          // reset UI and start fresh
          score = 0;
          round = 0;
          updateUI();
          historyEl.innerHTML = "";
          createLetterButtons();
          // restart timer using current timeLimit input
          clearInterval(timer);
          gameStarted = false;
          remainingTime = parseInt(timeLimitInput.value) || 60;
          startGame();
        });
      });

      // init: try load pool and create buttons
      (async function init() {
        await loadPool();
        createLetterButtons();
        updateUI();
        renderHearts();
      })();
    </script>
  </body>
</html>
