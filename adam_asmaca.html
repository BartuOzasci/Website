<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Adam Asmaca</title>
    <style>
      :root {
        --bg: #0b0f1a;
        --card: #161b2b;
        --accent: #ff4757;
        --accent-2: #ffa502;
        --text: #f1f2f6;
        --muted: #a4b0be;
        --shadow: rgba(0, 0, 0, 0.6);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        font-family: "Segoe UI", sans-serif;
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 95%;
        max-width: 600px;
        background: var(--card);
        border-radius: 24px;
        box-shadow: 0 12px 25px var(--shadow);
        padding: 25px;
        text-align: center;
        animation: fadeIn 0.6s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      h1 {
        color: var(--accent);
        margin-bottom: 10px;
        font-size: 28px;
      }
      .progress-container {
        background: #1e2438;
        border-radius: 10px;
        height: 14px;
        margin: 15px 0;
        overflow: hidden;
      }
      .progress {
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        height: 100%;
        width: 0;
        transition: width 0.5s ease;
      }
      .word {
        font-size: 36px;
        letter-spacing: 10px;
        margin: 20px 0;
      }
      .info {
        font-size: 18px;
        margin: 10px 0;
        color: var(--muted);
      }
      .letters {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
        gap: 8px;
        margin: 15px 0;
      }
      .letters button {
        padding: 12px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #2f3542;
        color: var(--text);
        transition: all 0.2s;
      }
      .letters button:disabled {
        background: #555;
        color: #888;
        cursor: not-allowed;
      }
      .letters button:hover:not(:disabled) {
        background: var(--accent);
        color: #000;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }
      .modal-content {
        background: var(--card);
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 10px 20px var(--shadow);
      }
      .modal-content h2 {
        color: var(--accent);
        margin: 0 0 10px;
      }
      .modal-content button {
        background: var(--accent);
        border: none;
        padding: 10px 20px;
        border-radius: 12px;
        margin-top: 15px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
      }
      .controls {
        margin-top: 15px;
      }
      .controls input {
        padding: 5px;
        font-size: 16px;
        width: 70px;
        text-align: center;
        border-radius: 8px;
        border: none;
      }
      #mobileInput {
        opacity: 0;
        position: absolute;
        pointer-events: none;
      }
      @media (max-width: 500px) {
        .word {
          font-size: 28px;
          letter-spacing: 6px;
        }
        .letters button {
          font-size: 16px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Adam Asmaca</h1>
      <div class="progress-container">
        <div id="progress" class="progress"></div>
      </div>
      <div class="word" id="word"></div>
      <div class="info">Kalan Hak: <span id="remaining">6</span></div>
      <div class="letters" id="letters"></div>
      <div class="controls">
        Tur SayÄ±sÄ±: <input id="roundsInput" type="number" value="20" min="1" />
        <button id="resetPoolBtn">Havuzu SÄ±fÄ±rla</button>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalMsg"></p>
        <button id="playAgainBtn">Tekrar Oyna</button>
      </div>
    </div>

    <input type="text" id="mobileInput" autocomplete="off" />

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const wordEl = document.getElementById("word");
        const remainingEl = document.getElementById("remaining");
        const lettersEl = document.getElementById("letters");
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modalTitle");
        const modalMsg = document.getElementById("modalMsg");
        const playAgainBtn = document.getElementById("playAgainBtn");
        const progressEl = document.getElementById("progress");
        const roundsInput = document.getElementById("roundsInput");
        const resetPoolBtn = document.getElementById("resetPoolBtn");
        const mobileInput = document.getElementById("mobileInput");

        let words = [];
        let usedIndexes = new Set();
        let poolIndexes = [];
        let currentWord = "";
        let guessed = [];
        let remaining = 6;
        let round = 1;
        let totalRounds = 20;
        let score = 0;

        // Kelimeleri words.txt'den yÃ¼kle
        async function loadWords() {
          try {
            const res = await fetch("words.txt");
            const text = await res.text();
            words = text
              .split(/\r?\n/)
              .map((w) => w.trim().toUpperCase())
              .filter(Boolean);
          } catch {
            // fallback
            words = [
              "KEDÄ°",
              "BÄ°LGÄ°SAYAR",
              "PROGRAM",
              "Ã‡Ä°Ã‡EK",
              "Ã–ÄžRETMEN",
              "ÅžEHÄ°R",
              "ÃœNÄ°VERSÄ°TE",
            ];
          }
        }

        function updateProgress() {
          const percent = ((round - 1) / totalRounds) * 100;
          progressEl.style.width = percent + "%";
        }

        function renderWord() {
          wordEl.textContent = currentWord
            .split("")
            .map((ch) => (guessed.includes(ch) ? ch : "_"))
            .join(" ");
        }

        function renderLetters() {
          const alphabet = "ABCÃ‡DEFGÄžHIÄ°JKLMNOÃ–PRSÅžTUÃœVYZ";
          lettersEl.innerHTML = "";
          alphabet.split("").forEach((ch) => {
            const btn = document.createElement("button");
            btn.textContent = ch;
            btn.disabled = guessed.includes(ch);
            btn.onclick = () => handleGuess(ch);
            lettersEl.appendChild(btn);
          });
        }

        function handleGuess(ch) {
          ch = ch.toUpperCase();
          if (guessed.includes(ch)) return;
          guessed.push(ch);
          if (currentWord.includes(ch)) {
            renderWord();
            if (currentWord.split("").every((c) => guessed.includes(c))) {
              score++;
              nextRound(true);
            }
          } else {
            remaining--;
            remainingEl.textContent = remaining;
            if (remaining <= 0) nextRound(false);
          }
          renderLetters();
        }

        function nextRound(win) {
          round++;
          if (round > totalRounds) {
            endGame();
            return;
          }
          if (win) showModal("KazandÄ±n ðŸŽ‰", "Tebrikler, kelimeyi bildin!");
          else showModal("Kaybettin âŒ", `Kelime: ${currentWord}`);
        }

        function showModal(title, msg) {
          modalTitle.textContent = title;
          modalMsg.textContent = msg;
          modal.style.display = "flex";
        }

        function startGame() {
          modal.style.display = "none";
          totalRounds = parseInt(roundsInput.value) || 20;
          round = 1;
          score = 0;
          poolIndexes = [...Array(words.length).keys()];
          usedIndexes = new Set();
          newRound();
        }

        function newRound() {
          if (poolIndexes.length === 0)
            poolIndexes = [...Array(words.length).keys()];
          const idx = poolIndexes.splice(
            Math.floor(Math.random() * poolIndexes.length),
            1
          )[0];
          usedIndexes.add(idx);
          currentWord = words[idx];
          guessed = [];
          remaining = 6;
          remainingEl.textContent = remaining;
          renderWord();
          renderLetters();
          updateProgress();
          mobileInput.focus(); // mobil klavye
        }

        function endGame() {
          showModal(
            "Oyun Bitti",
            `${totalRounds} turda ${score} doÄŸru bildin.`
          );
        }

        playAgainBtn.onclick = () => startGame();
        resetPoolBtn.onclick = () => {
          if (confirm("Havuzu sÄ±fÄ±rlamak istiyor musun?")) {
            usedIndexes = new Set();
            poolIndexes = [...Array(words.length).keys()];
            alert("Havuz sÄ±fÄ±rlandÄ±!");
          }
        };

        // mobil input ile tahmin
        mobileInput.addEventListener("input", (e) => {
          const val = e.target.value.toUpperCase().slice(-1);
          if (val) handleGuess(val);
          e.target.value = "";
        });

        await loadWords();
        startGame();
      });
    </script>
  </body>
</html>
